log4j.rootCategory=DEBUG, stdout , R ,errorlog
   
log4j.appender.stdout=org.apache.log4j.ConsoleAppender   
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout   
log4j.appender.stdout.layout.ConversionPattern=[QC] %p [%t] %C.%M(%L) | %m%n   
    
log4j.appender.errorlog=org.apache.log4j.DailyRollingFileAppender   
log4j.appender.errorlog.File=D\:\\logs\\error.log   
log4j.appender.errorlog.layout=org.apache.log4j.PatternLayout   
log4j.appender.errorlog.Threshold = ERROR 
log4j.appender.errorlog.layout.ConversionPattern=%d{yyy MMM dd HH\:mm\:ss,SSS}-[TS] %p %t %c - %m%n   

log4j.appender.R=org.apache.log4j.DailyRollingFileAppender   
log4j.appender.R.File=D\:\\logs\\info.log
log4j.appender.R.layout=org.apache.log4j.PatternLayout   
log4j.appender.R.Threshold = INFO
log4j.appender.R.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss,SSS} [%t] [%c] [%p] - %m%n   
   
